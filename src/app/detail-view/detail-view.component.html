<div class="image-detail-container">

    <div class="detail-header" align="center">
      Awesome Pic Facts
    </div>
  
    <div class="image-detail-content" align="center">
  
      <div class="image-section">
        <img id="selectedImage" class="img-thumbnail" src="{{ImageDetail.webformatURL}}" height="{{ImageDetail.webformatHeight}}" width="{{ImageDetail.webformatWidth}}">
        <div class="image-detail" align="left">
            <div class="d-flex justify-content-around">
                <div class="p-2"><a data-toggle="tooltip" title="Photographer Name" class="glyphicon glyphicon-user"></a> {{ImageDetail.user}}</div>
                <div class="p-2"><a data-toggle="tooltip" title="Tags" class="glyphicon glyphicon-tags"></a> {{ImageDetail.tags}}</div>
                <div class="p-2"><a data-toggle="tooltip" title="Views" class="glyphicon glyphicon-eye-open"></a> {{ImageDetail.views}}</div>
                <div class="p-2"><a data-toggle="tooltip" title="Downloads" class="glyphicon glyphicon-download"></a> {{ImageDetail.downloads}}</div> 
                <div class="p-2"><a data-toggle="tooltip" title="Image Size" class="glyphicon glyphicon-file"></a> {{ImageDetail.imageSize | fileSize}}</div>
              </div>
        </div>
      </div>
  
      <a class="nav-back" [routerLink]="['/master']">Back to Gallery</a>
      
    </div>
  
  </div>
